model_path: yolov8m.pt # Typically pretrained weights (ex. yolov8m.pt)
loss_function: # Loss function to use
  use_dfl: true
  use_giou: false
  use_diou: false
  use_ciou: true
params: # Parameters for YOLO training
  data: datasets/NAPLab-LiDAR/data.yaml
  name: train
  epochs: 1000
  time: 7.5
  imgsz: 1024
  hsv_h: 0.0
  hsv_s: 0.0