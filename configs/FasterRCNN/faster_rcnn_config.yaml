module_config:
  use_pretrained_weights: true
  num_classes: 8
  max_lr: 0.01
  momentum: 0.9
  weight_decay: 0.0001

test_model: false
checkpoint_path: #./checkpoints/FasterRCNN/NAPLab-LiDAR/FasterRCNN_first_experiment/best_model:epoch=32-val_acc=0.0000.ckpt

custom_data_module:
  batch_size: 32 #128
  num_workers: 4 #16

logger:
  type: wandb # wandb or tensorboard
  project: NAPLab-LiDAR # For WandbLogger
  name: FasterRCNN_SGD
  save_dir: ./logs/FasterRCNN/ # For TensorboardLogger

callbacks:
  early_stopping:
    monitor: val_acc
    patience: 10
    mode: max
    verbose: true
  learning_rate_monitor:
    logging_interval: 'step'
  model_checkpoint:
    dirpath: ./checkpoints/FasterRCNN/NAPLab-LiDAR/FasterRCNN_SGD # Checkpoints folder + logger project + logger name
    filename: best_model={epoch:02d}-val_acc={val_acc:.4f}
    auto_insert_metric_name: false
    save_weights_only: true
    save_top_k: 1

trainer:
  accelerator: auto
  strategy: auto
  devices: auto #
  num_nodes: 1
  precision: null
  #logger: null
  #callbacks: null
  fast_dev_run: false
  max_epochs: 100 #
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 3 #
  num_sanity_val_steps: null
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: true
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null

# UNUSED
in_channels: 3
train_split_ratio: 0.8
data_root: ./datasets
checkpoint_folder: ./checkpoints/FasterRCNN/